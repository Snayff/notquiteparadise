name: NQP - Lint and Test (Write)

on:
  pull_request:
    types: [opened]

jobs:
  build:
    name: Lint and Test (Write)
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Cache dependencies
      uses: actions/cache@v2
      with:
        path: ~\AppData\Local\pip\Cache
        key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
        restore-keys: ${{ runner.os }}-poetry-

    - name: Run image
      uses: abatilo/actions-poetry@v2.0.0
      with:
        poetry-version: 1.0

#    - name: Install dependencies
#      run: |
#        python -m pip install --upgrade poetry
#        poetry config virtualenvs.create false
#        poetry install --no-root

    - name: Lint with Black
      if: always()
      run: |
        python -m black scripts/

    - name: mypy Type Check
      run: |
        poetry run python -m mypy scripts/

    - name: Pytest with Coverage
      run: |
        poetry run python -m pytest --cov=nqp

    - name: Push changes
      run: |
        git config --global user.name 'snayff'
        git config --global user.email 'snayffs@users.noreply.github.com'
        git add -A
        git commit -m "ci lint and test"
        git push